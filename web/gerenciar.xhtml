        <h:form id="form">
            <p:growl id="messages"/>
            <p:menubar styleClass="ui-menubar">
                <f:facet name="options" >
                    <p:remoteCommand name="search" actionListener="#{inputSearchMangedBean.doSearch()}"/>
                    <p:inputText style="margin-right:10px" size="60" placeholder="Pesquisar..." value="#{inputSearchMangedBean.valueStr}" onkeypress="if (event.keyCode == 13) {
                                search();
                                return false;
                            }"/>
                </f:facet>
                <p:submenu >
                    <p:menuitem value="Sobre @BomRango" url="/faces/sobre.xhtml" />

            <p:panel header="Login:" style="margin-bottom:10px;" styleClass="searchbutton">
                <h:panelGrid columns="2" style="margin:10px 0" >
                    <h:outputLabel for="txt1" value="Email: " />
                    <p:inputText id="txt1" value="#{clienteManegedBean.cliente.email}" size="50" />
                    <h:outputLabel for="txt2" value="Senha: " />
                    <p:password id="txt2" value="#{clienteManegedBean.cliente.senha}" size="50" />
                    <p:commandButton value="Logar" id="ajax" process="@parent"  actionListener="#{clienteManegedBean.doLogin()}" />
