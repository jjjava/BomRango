<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/mystyle.css"></link>
        <title>@BomRango - Sobre</title>
    </h:head>
    <h:body>
        <h:form> 
            <p:growl id="messages"/>
            <p:menubar styleClass="ui-menubar">
                <f:facet name="options" >
                    <p:remoteCommand name="search" actionListener="#{inputSearchMangedBean.doSearch()}"/>
                    <p:inputText style="margin-right:10px" size="60" placeholder="Pesquisar..." value="#{inputSearchMangedBean.valueStr}" onkeypress="if (event.keyCode == 13) {
                                search();
                                return false;
                            }"/>
                </f:facet>
                <p:submenu >
                    <p:menuitem value="Sobre @BomRango" url="/faces/sobre.xhtml" />
                    <p:menuitem value="Contato" url="/faces/contato.xhtml" />
                    <p:menuitem value="Termo de uso" url="/faces/termodeuso.xhtml" />
                    <p:menuitem value="Gerenciar" url="/faces/gerenciar.xhtml" />
                </p:submenu>
                <p:menuitem value="@BomRango" url="/faces/index.xhtml" />
                <p:menuitem value="Encartes" url="/faces/encartes.xhtml" />
                <p:menuitem value="Região" url="/faces/regiao.xhtml" />
                <p:menuitem value="Setores" url="/faces/setores.xhtml" />
                <p:menuitem value="Mercados" url="/faces/mercados.xhtml" />
            </p:menubar>
            <p:panel id="panel" header="Sobre @BomRango:" style="margin-bottom:10px;" styleClass="searchbutton">
                <h:outputLabel id="sobre" value="@BomRango é um site de busca de produtos alimentícios, cujo o objetivo é informar o usário sempre o preço mais acessível. " />
                <br/><br/>
                <h:outputLabel id="osname" value="#{sobreManegedBean.osName}" />
                <br/>
                <h:outputLabel id="osv" value=" #{sobreManegedBean.osVersion}" />
                <br/>
                <h:outputLabel id="osarch" value="#{sobreManegedBean.osType}" />
            </p:panel>
            <script>
            (function(i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r;
                i[r] = i[r] || function() {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
                a = s.createElement(o),
                        m = s.getElementsByTagName(o)[0];
                a.async = 1;
                a.src = g;
                m.parentNode.insertBefore(a, m)
            })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
            ga('create', 'UA-58557358-1', 'auto');
            ga('send', 'pageview');
        </script>
        </h:form>
    </h:body>
</html>
