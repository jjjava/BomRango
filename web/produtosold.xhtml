<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="mystyle.css"></link>
        <title>@Bom Rango</title>
    </h:head>
    <h:body>
        <h:form> 
            <p:growl id="messages"/>
            <p:menubar styleClass="menubar">
                <p:menuitem value="@Bom Rango" url="/faces/index.xhtml" />
                <p:menuitem value="Produtos" url="/faces/produtos.xhtml" />
                <p:menuitem value="Marcas" url="/faces/marcas.xhtml" />
                <p:menuitem value="Mercados" url="/faces/mercados.xhtml" />
                <p:menuitem value="Cesta Basíca" url="/faces/cestabasica.xhtml" />
                <f:facet name="options">
                    <p:inputText style="margin-right:10px" placeholder="Pesquisar..."/>
                </f:facet>
            </p:menubar>
            <p:panel header="Digite um produto" style="margin-bottom:10px;">
                <h:panelGrid columns="3" style="margin:10px 0" >
                    <h:outputLabel for="txt1" value="Nome: " />
                    <p:inputText id="txt1" value="#{produtoManagedBean.query}" size="50" />
                    <p:commandButton value="Buscar" id="ajax" process="@parent" update="produtos" actionListener="#{produtoManagedBean.onNameChange()}"  />
                </h:panelGrid>


                <p:dataTable id="produtos" var="produto" resizableColumns="true" draggableColumns="true" value="#{produtoManagedBean.produtos}">
                    <f:facet name="header">
                        Lista de produtos encontrados
                        <p:commandButton id="toggler" type="button" value="Colunas" style="float:right" icon="ui-icon-calculator" />
                        <p:columnToggler datasource="produtos" trigger="toggler" />
                    </f:facet>

                    <p:column headerText="Nome">
                        <h:outputText value="#{produto.nome}" />
                    </p:column>

                    <p:column headerText="Fabricante">
                        <h:outputText value="#{produto.idfabricante}" />
                    </p:column>

                    <p:column headerText="Categoria">
                        <h:outputText value="#{produto.idcategoria}" />
                    </p:column>

                    <p:column headerText="Mercado">
                        <h:outputText value="#{produto.idmercado}" />
                    </p:column>
                    <p:column headerText="Preço">
                        <h:outputText value="#{produto.preco}" />
                    </p:column>

                    <p:column headerText="Quantidade">
                        <h:outputText value="#{produto.quantidade}" />
                    </p:column>

                    <p:column headerText="Unidade">
                        <h:outputText value="#{produto.unidade}" />
                    </p:column>
                </p:dataTable>


            </p:panel> 
        </h:form>
    </h:body>
</html>
