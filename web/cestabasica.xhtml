<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/mystyle.css"></link>
        <title>@BomRango - Marcas</title>
    </h:head>
    <h:body>
        <h:form> 
            <p:growl id="messages"/>
            <p:menubar styleClass="menubar">
                <f:facet name="options" >
                    <p:remoteCommand name="search" actionListener="#{inputSearchMangedBean.doSearch()}"/>
                    <p:inputText style="margin-right:10px" size="40" placeholder="Pesquisar..." value="#{inputSearchMangedBean.valueStr}" onkeypress="if (event.keyCode == 13) {
                                search();
                                return false;
                            }"/>
                </f:facet>
                <p:submenu >
                    <p:menuitem value="Sobre @BomRango" url="/faces/sobre.xhtml" />
                    <p:menuitem value="Contato" url="/faces/contato.xhtml" />
                    <p:menuitem value="Termo de uso" url="/faces/termodeuso.xhtml" />
                </p:submenu>
                <p:menuitem value="@BomRango" url="/faces/index.xhtml" />
                <p:menuitem value="Produtos" url="/faces/produtos.xhtml" />
                <p:menuitem value="Categorias" url="/faces/categorias.xhtml" />
                <p:menuitem value="Marcas" url="/faces/marcas.xhtml" />
                <p:menuitem value="Mercados" url="/faces/mercados.xhtml" />
                <p:menuitem value="Cesta Básica" url="/faces/cestabasica.xhtml" />
            </p:menubar>
            <p:ajaxStatus style="width:8px;height:8px;" id="ajaxStatusPanel">  
                    <f:facet name="start">  
                        <h:graphicImage value="../images/ajax-loader.gif" />  
                    </f:facet>  
                    <f:facet name="complete">  
                        <h:outputText value="" />  
                    </f:facet>  
                </p:ajaxStatus> 
            <p:panel id="panel" header="Cesta Básica:" style="margin-bottom:10px;" styleClass="searchbutton">
               
            </p:panel>
        </h:form>
    </h:body>
</html>
