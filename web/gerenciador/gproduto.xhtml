<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/mystyle.css"></link>
        <title>@BomRango - Gerenciar Produto</title>
    </h:head>
    <h:body>
        <h:form> 
            <p:growl id="messages"/>
            <p:menubar styleClass="ui-menubar">
                <p:submenu >
                    <p:menuitem value="Sobre @BomRango" url="/faces/sobre.xhtml" />
                    <p:menuitem value="Contato" url="/faces/contato.xhtml" />
                    <p:menuitem value="Termo de uso" url="/faces/termodeuso.xhtml" />
                    <p:menuitem value="Gerenciar" url="/faces/gerenciar.xhtml" />
                </p:submenu>
                <p:menuitem value="@BomRango" url="/faces/index.xhtml" />
                <p:menuitem value="Produtos" url="/faces/gerenciador/gproduto.xhtml" />
                <p:menuitem value="Encartes" url="/faces/gerenciador/gencarte.xhtml" />
                <p:menuitem value="Setores" url="/faces/gerenciador/gsetor.xhtml" />
                <p:menuitem value="Marcas" url="/faces/gerenciador/gmarcas.xhtml" />
                <p:menuitem value="Medidas" url="/faces/gerenciador/gmedidas.xhtml" />
                <p:menuitem value="Logout" url="/faces/gerenciador/glogout.xhtml" />
            </p:menubar>
            <p:ajaxStatus style="width:8px;height:8px;" id="ajaxStatusPanel">  
                <f:facet name="start">  
                    <h:graphicImage value="../images/ajax-loader.gif" />  
                </f:facet>  
                <f:facet name="complete">  
                    <h:outputText value="" />  
                </f:facet>  
            </p:ajaxStatus> 
            <h:outputText value="Olá, #{mercadoGerenciarMb.cliente.nome}" /> 
            <br />
            <p:panel id="panel" header="Produto:" style="margin-bottom:10px;" styleClass="searchbutton">
                <h:outputLabel for="name" value="Nome: " />
                <br/>
                <p:inputText id="name" value="#{gProdutoMb.produto.nome}" size="50" />
                <br />
                <h:outputLabel for="description" value="Descrição: " />
                <br/>
                <p:inputText id="description" value="#{gProdutoMb.produto.descricao}" size="50" />
                <br/>
                <p:outputLabel for="setores" value="Setor: " />
                <br/>
                <p:selectOneMenu id="setores" value="#{gProdutoMb.setor}" style="width:150px">
                    <f:selectItem itemLabel="Selecione o setor" itemValue=""  />
                    <f:selectItems value="#{gProdutoMb.setores}" />
                </p:selectOneMenu>
            </p:panel>
            <script>
                (function (i, s, o, g, r, a, m) {
                    i['GoogleAnalyticsObject'] = r;
                    i[r] = i[r] || function () {
                        (i[r].q = i[r].q || []).push(arguments)
                    }, i[r].l = 1 * new Date();
                    a = s.createElement(o),
                            m = s.getElementsByTagName(o)[0];
                    a.async = 1;
                    a.src = g;
                    m.parentNode.insertBefore(a, m)
                })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
                ga('create', 'UA-58557358-1', 'auto');
                ga('send', 'pageview');
            </script>
        </h:form>
    </h:body>
</html>
